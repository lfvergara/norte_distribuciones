<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-4 col-sm-4 col-xs-4">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-plus-square"></i>&nbsp;&nbsp; Agregar crédito</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/creditoproveedordetalle/guardar">
                    <div class="form-group">
                        <label>Fecha</label>
                        <input type="date" class="form-control" id="fecha" name="fecha" value="{fecha_sys}" required>
                    </div>
                    <div class="form-group">
                        <label>Número</label>
                        <input type="text" class="form-control" id="numero" name="numero" required>
                    </div>
                    <div class="form-group">
                        <label>Proveedor</label>
                        <select class="form-control m-bot15" name="proveedor" required>
                            {slt_proveedor}
                        </select>
                    </div>                    
                    <div class="form-group">
                        <label>Importe</label>
                        <input type="number" class="form-control" id="importe" name="importe" step="0.01" required>
                    </div>
                    <div class="col-lg-12" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="creditoproveedordetalle_id" value="{creditoproveedordetalle-creditoproveedordetalle_id}">
                        <a href="#" class="btn btn-app" onclick="confirma_formulario(1, '')"> <i class="fa fa-save"></i> Agregar </a>
                    </div>
                </form>
            </div>            
        </div>
    </div>
</div>
<div class="col-md-8 col-sm-8 col-xs-8">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de créditos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_creditoproveedordetalle" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Fecha</th>
                        <th>N°</th>
                        <th>Proveedor</th>
                        <th>Importe</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    <!--TBL_CREDITOPROVEEDORDETALLE-->
                    <tr style="font-size: 12px;">
                        <td>{creditoproveedordetalle-fecha}</td>
                        <td>{creditoproveedordetalle-numero}</td>
                        <td>{proveedor-razon_social}</td>
                        <td>${creditoproveedordetalle-importe}</td>
                        <td>
                            <center>
                                <button class="btn btn-warning btn-xs" onclick="confirma_formulario(3, '{url_app}/creditoproveedordetalle/editar/{creditoproveedordetalle-creditoproveedordetalle_id}');" title="Editar crédito"><i class="fa fa-edit"></i></button>
                                <button class="btn btn-danger btn-xs" onclick="confirma_formulario(4, '{url_app}/creditoproveedordetalle/eliminar/{creditoproveedordetalle-creditoproveedordetalle_id}');" title="Eliminar crédito"><i class="fa fa-trash-o"></i></button>
                            </center>
                        </td>
                    </tr>
                    <!--TBL_CREDITOPROVEEDORDETALLE-->
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_creditoproveedordetalle').dataTable( {
            "aaSorting": [[ 0, "asc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
