            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="background: #337ab7; color: #fff; font-size: 14px; margin-bottom: 5px; ">
                <center>{cliente-razon_social}</center>
            </div>
            <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" style="background: #337ab7; color: #fff; font-size: 14px; margin-bottom: 5px; ">

            <div class="col-lg-offset-8 col-lg-4 col-md-offset-9 col-md-4 col-sm-12 col-xs-12" style="background: #d9534f; color: #fff; font-size: 14px; margin-bottom: 5px; ">

            <table class="table">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Producto</th>
                        <th>Cant</th>
                        <th>P.Unit</th>
                        <th>%Bonif.</th>
                        <th>Subtotal</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody id="bodyTblProducto">{tbl_pedidovendedordetalle}</tbody>
            </table>
        </div>
    </div>
</div>
<script>
    function calculaMontoTotal() {
        var cantidad = document.getElementById('cantidad').value;
        var costo = document.getElementById('costo').value;
        var descuento = document.getElementById('descuento').value;
        var importe = document.getElementById('importe').value;

        var subtotal = parseFloat(cantidad) * parseFloat(costo);
        var valor_descuento = (parseFloat(descuento) * parseFloat(subtotal)) / 100;
        var importe_total = parseFloat(importe) - parseFloat(valor_descuento);

        document.getElementById('importe').value = importe_total;
    }
</script>
