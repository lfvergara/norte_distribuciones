<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-9 col-md-9 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Pedidos del d√≠a</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_pedidovendedor" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>#</th>
                        <th>Fecha</th>
                        <th>Vendedor</th>
                        <th>Cliente</th>
                        <th>Estado</th>
                        <th>Factura</th>
                        <th>Total</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_pedidovendedor}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-lg-3 col-md-3 col-sm-12 col-xs-12">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 remover-btn-registrar-venta" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-dark" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/pedidovendedor/agregar'">
            <i class="fa fa-usd"></i> Registrar Pedido
        </button>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar pedidos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/pedidovendedor/buscar">
                    <div class="form-group">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group" style="margin-top: 2%;" align="right">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
    <div class="x_panel" id="div_descargar_pedidos" style="display: {usuario-display_descargar_pedidos}">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Descargar pedidos</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/pedidovendedor/descargar">
                    <div class="form-group">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Vendedor</label>
                        <table id="tbl_vendedor" class="table table-striped table-bordered">
                            <thead>
                                <tr style="font-size: 12px;">
                                    <th></th>
                                    <th>Vendedor</th>
                                </tr>
                            </thead>
                            <tbody id="tbody_vendedor">
                                {slt_vendedor}
                            </tbody>
                        </table>
                        <div>
                            <h4><i class="fa fa-table"></i>&nbsp;&nbsp; Vendedores seleccionados</h4>
                            <div id="lst_vendedor_reporte">
                                <table class="countries_list">
                                    <tbody id="bodyTblVendedor">
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="margin-top: 2%;" align="right" id="div_array_reporte_pedido_vendedor_fecha">
                        <input type="hidden" name="tipo_busqueda" value="1">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-file-excel-o"></i> Descargar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_pedidovendedor').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":20
        } );
    });

    $(document).ready(function() {
        $('#tbl_vendedor').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":5
        } );
    });

    array_ids = new Array();
    
    function cargarVendedorReporte(vendedor_id) {
        var flag = array_ids.indexOf(vendedor_id);
        var descripcion = document.getElementById('tbl_den_' + vendedor_id).innerHTML;
        if(parseInt(flag) === -1) {
            if (array_ids.length <= 1) {
                var bodyTblVendedor = document.getElementById('bodyTblVendedor');

                /* FILA */
                var trTblVendedor = document.createElement("tr");
                trTblVendedor.setAttribute("id", "idTrTbl_" + vendedor_id);

                var tdTblBtnQuitar = document.createElement("td");
                var tdTblDescripcion = document.createElement("td");

                var btnQuitar = document.createElement("a");
                btnQuitar.setAttribute("href", "#");
                btnQuitar.setAttribute("id", "btnQuitar_" + vendedor_id);
                btnQuitar.setAttribute("class", "btn btn-danger btn-xs");
                btnQuitar.setAttribute("onClick", "quitarVendedor(" + vendedor_id + ");");
                var iconQuitar = document.createElement("i");
                iconQuitar.setAttribute("class", "fa fa-trash-o");
                btnQuitar.appendChild(iconQuitar);

                var txtDescripcion = document.createTextNode(descripcion);
                tdTblDescripcion.appendChild(txtDescripcion);
                tdTblBtnQuitar.appendChild(btnQuitar);

                trTblVendedor.appendChild(tdTblDescripcion);
                trTblVendedor.appendChild(tdTblBtnQuitar);

                bodyTblVendedor.appendChild(trTblVendedor);

                /* ARRAY */
                var div_array_reporte_pedido_vendedor_fecha = document.getElementById('div_array_reporte_pedido_vendedor_fecha');
                var inputVendedorId = document.createElement("input");
                inputVendedorId.setAttribute("type", "hidden");
                inputVendedorId.setAttribute("name", "vendedor_id[]");
                inputVendedorId.setAttribute("id", "vendedor_id_" + vendedor_id);
                inputVendedorId.setAttribute("value", vendedor_id);
                div_array_reporte_pedido_vendedor_fecha.appendChild(inputVendedorId);
                array_ids.push(vendedor_id);
            } else {
                return false;
            }
        } else {
            return false;
        }
    }

    function quitarVendedor(vendedor_id) {
        var bodyTblVendedor = document.getElementById('bodyTblVendedor');
        var trTblVendedor = document.getElementById("idTrTbl_" + vendedor_id);

        var div_array_reporte_pedido_vendedor_fecha = document.getElementById('div_array_reporte_pedido_vendedor_fecha');
        var input_vendedor_id = document.getElementById('vendedor_id_' + vendedor_id);

        bodyTblVendedor.removeChild(trTblVendedor);
        div_array_reporte_pedido_vendedor_fecha.removeChild(input_vendedor_id);
        var index = array_ids.indexOf(vendedor_id);
        array_ids.splice(index, 1);
    }
</script>
