<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">

<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/proveedor/listar">Panel Proveedor</a></li>
    </ul>
</div>
<div class="col-md-12 col-sm-12 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Seleccionar proveedor</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <form class="form" id="formulario_guardar" method="post" action="{url_app}/cuentacorrienteproveedor/guardar_migrar_cta_cte">
                <div class="col-md-7 col-sm-12 col-xs-12">
                    <table id="tbl_proveedor" class="table table-striped table-bordered">
                        <thead>
                            <tr style="font-size: 12px;">
                                <th></th>
                                <th>Raz√≥n Social</th>
                                <th>Documento</th>
                            </tr>
                        </thead>
                        <tbody>
                            {tbl_proveedor}
                        </tbody>
                    </table>
                </div>
                <div class="col-md-5 col-sm-12 col-xs-12">
                    <div class="form-group col-lg-12">
                        <label>Monto</label>
                        <input type="text" class="form-control" name="monto" id="monto" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <button type="submit" class="btn btn-primary" style="width: 100%; font-size: 14px;">
                            <i class="fa fa-save"></i> Guardar
                        </button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_proveedor').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":10
        } );
    } );
</script>
