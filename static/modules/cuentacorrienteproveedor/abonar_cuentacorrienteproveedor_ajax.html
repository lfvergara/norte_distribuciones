<form class="form" id="formulario_guardar" method="post" action="{url_app}/cuentacorrienteproveedor/guardar_ingreso_cuentacorriente">
    <div class="form-group col-lg-12" style="padding-left: 0px;">
        <div class="form-group col-lg-12">
            <div class="form-group col-lg-8">
                <label>Proveedor</label>
                <input type="text" class="form-control" value="{proveedor-razon_social}" readonly>
            </div>
            <div class="form-group col-lg-4">
                <label>Fecha</label>
                <input type="date" class="form-control" name="fecha" value="{fecha_sys}" required {readonly-fecha}>
            </div>
        </div>
        <div class="form-group col-lg-12">
            <div class="form-group col-lg-8">
                <label>Tipo Pago</label>
                <select class="form-control m-bot15" name="ingresotipopago" id="ingresotipopago" required>
                    {slt_ingresotipopago}
                </select>
            </div>
            <div class="form-group col-lg-4">
                <label>Importe</label>
                <input type="text" class="form-control" name="importe" value="{balance}" required>
            </div>
        </div>
        <div class="form-group col-lg-12">
        </div>
        <div class="form-group col-lg-12" align="right">
            <div class="form-group col-lg-12" align="right">
                <input type="hidden" name="cuentacorrienteproveedor_id" id="cuentacorrienteproveedor_id" value="{cuentacorrienteproveedor-cuentacorrienteproveedor_id}">
                <input type="hidden" name="proveedor_id" id="proveedor_id" value="{proveedor-proveedor_id}">
                <input type="hidden" name="ingreso_id" id="ingreso_id" value="{cuentacorrienteproveedor-ingreso_id}">
                <button type="submit" class="btn btn-app"> <i class="fa fa-usd"></i> Abonar cuenta </button>
            </div>
        </div>
    </div>
</form>
