<div class="col-md-12 col-sm-12 col-xs-12" id="div_visor">

        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Venta: {tipofactura-nomenclatura} {egreso-punto_venta}-{egreso-numero_factura}</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class="col-md-12 col-sm-12 col-xs-12">

                {referencia_calculos_rentabilidad}
            </div>
            <div class="col-md-12 col-sm-12 col-xs-12">

                    <tbody>
                        {tbl_egresodetalle_rentabilidad}

</div>
<div class="col-md-12 col-sm-12 col-xs-12" id="div_visor" style="text-align: right; width: 33%;">
