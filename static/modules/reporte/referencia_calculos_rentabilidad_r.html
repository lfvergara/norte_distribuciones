<div class="col-md-3 col-sm-12 col-xs-12">
	Valor Neto = Costo + %Flete
</div>
<div class="col-md-3 col-sm-12 col-xs-12">
	Valor Venta = Valor Neto + %Ganancia
</div>
<div class="col-md-3 col-sm-12 col-xs-12">
	Valor Ganancia = Valor Venta - Valor Neto
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
	Rentabilidad Venta Producto = Valor Ganancia * Cantidad
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
	Rentabilidad Venta Final = Rentabilidad Venta Producto - Valor Descuento
</div>
