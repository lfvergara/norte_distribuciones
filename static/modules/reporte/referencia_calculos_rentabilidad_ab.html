<div class="col-md-4 col-sm-12 col-xs-12">
	Valor Neto = <strong>Costo + %Flete</strong>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
	Valor Venta = <strong>Valor Neto + %Ganancia</strong>
</div>
<div class="col-md-4 col-sm-12 col-xs-12">
	Valor Ganancia = <strong>Valor Venta - Valor Neto</strong>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
	Rentabilidad Venta Producto = <strong>Valor Ganancia * Cantidad</strong>
</div>
<div class="col-md-6 col-sm-12 col-xs-12">
	Rentabilidad Venta Final = <strong>Rentabilidad Venta Producto - Valor Descuento</strong>
</div>
