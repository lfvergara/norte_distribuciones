<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
        <li><a href="{url_app}/egreso/entregas_pendientes/1"> Entregas Pendientes</a></li>
    </ul>
</div>
<div class="col-md-8 col-sm-8 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de cierres de hojas de rutas del mes</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_cierrehojaruta" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Hoja</th>
                        <th>Fecha</th>
                        <th>Flete</th>
                        <th>Rendici√≥n</th>
                        <th></th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_cierrehojaruta}
                </tbody>
            </table>
        </div>
    </div>
</div>
<div class="col-md-4 col-sm-4 col-xs-12">
    <div class="col-md-12 col-sm-12 col-xs-12" style="padding-left: 0px; padding-right: 0px; margin-top: 5px;">
        <button type="button" class="btn btn-danger" style="width: 100%; font-size: 14px;" onClick="location.href='{url_app}/egreso/entregas_pendientes/1'">
            <i class="fa fa-truck"></i> Entregas Pendientes
        </button>
    </div>
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-search"></i>&nbsp;&nbsp; Buscar cierres</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <div class=" form">
                <form class="form" id="formulario_guardar" method="post" action="{url_app}/cierrehojaruta/buscar">
                    <div class="form-group col-lg-12">
                        <label>Desde</label>
                        <input type="date" class="form-control" id="desde" name="desde" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Hasta</label>
                        <input type="date" class="form-control" id="hasta" name="hasta" required>
                    </div>
                    <div class="form-group col-lg-12">
                        <label>Flete</label>
                        <select class="form-control m-bot15" name="cobrador" id="cobrador" required>
                            {slt_cobrador}
                        </select>
                    </div>
                    <div class="form-group col-lg-12" style="margin-top: 2%;" align="right">
                        <button class="btn btn-xs btn-primary" style="width: 100%;" type="submit"> <i class="fa fa-search"></i> Buscar </button>
                    </div>
                </form>
            </div>    
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_cierrehojaruta').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":20
        } );
    });
</script>
