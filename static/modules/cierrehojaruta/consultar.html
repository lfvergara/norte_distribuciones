<!--DATA TABLE-->
<link href="{url_static}vendors/datatables.net-bs/css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="{url_static}vendors/datatables.net-responsive-bs/css/responsive.bootstrap.min.css" rel="stylesheet">
<!--DATA TABLE-->
<div class="col-lg-12">
    <ul class="breadcrumb">
        <li><a href="{url_app}/reporte/{panel_general}"><i class="fa fa-home"></i> HOME</a></li>
    </ul>
</div>
<div class="col-md-3 col-sm-3 col-xs-12">
    <div class="x_panel">
        <div class="x_content">
            <div class="pricing">
                <div class="title">
                    <h2>{cierrehojaruta-fecha} {cierrehojaruta-hora}</h2>
                    <h1>N° Hoja Ruta {cierrehojaruta-hojaruta_id}</h1>
                </div>
                <div class="x_content">
                    <div class="">
                        <div class="pricing_features">
                            <ul class="list-unstyled text-left">
                                <li><i class="fa fa-check text-success"></i> <strong> Flete:</strong> {cobrador-denominacion}</li>
                                <li><i class="fa fa-check text-success"></i> <strong> Rendición:</strong><span class="label label-danger" style="font-size: 13px;">${cierrehojaruta-rendicion}</span></li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-9 col-sm-9 col-xs-12">
    <div class="x_panel">
        <div class="x_title">
            <h2><i class="fa fa-table"></i>&nbsp;&nbsp; Listado de cierres</h2>
            <ul class="nav navbar-right panel_toolbox">
                <li><a class="collapse-link"><i class="fa fa-chevron-up"></i></a></li>
                <li><a class="close-link"><i class="fa fa-close"></i></a></li>
            </ul>
            <div class="clearfix"></div>
        </div>
        <div class="x_content">
            <table id="tbl_detallecierrehojaruta" class="table table-striped table-bordered">
                <thead>
                    <tr style="font-size: 12px;">
                        <th>Comprobante</th>
                        <th>Tipo Pago</th>
                        <th>Estado Entrega</th>
                        <th>Rendición</th>
                    </tr>
                </thead>
                <tbody>
                    {tbl_detallecierrehojaruta}
                </tbody>
            </table>
        </div>
    </div>
</div>
<!-- Datatables -->
<script src="{url_static}vendors/datatables.net/js/jquery.dataTables.min.js"></script>
<script src="{url_static}vendors/datatables.net-bs/js/dataTables.bootstrap.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive/js/dataTables.responsive.min.js"></script>
<script src="{url_static}vendors/datatables.net-responsive-bs/js/responsive.bootstrap.js"></script>
<script type="text/javascript" charset="utf-8">
    $(document).ready(function() {
        $('#tbl_detallecierrehojaruta').dataTable( {
            "aaSorting": [[ 0, "desc" ]]
          , "iDisplayLength":20
        } );
    });
</script>
