<label>Visor producto</label>
<div class="form-group col-lg-12" style="padding-left: 0px;">
    <label class="col-lg-12">Producto</label>
    <div class="form-group col-lg-4">
        <label>COD</label>
        <input type="text" class="form-control" name="codigo" id="codigo" value="{producto-codigo}" readonly>
    </div>
    <div class="form-group col-lg-8">
        <label>Descripci√≥n</label>
        <input type="text" class="form-control" name="descripcion" id="descripcion" value="{producto-descripcion}" readonly>
    </div>
    <div class="form-group col-lg-3">
        <label>U.Medida</label>
        <input type="text" class="form-control" name="unidad" id="unidad" value="{productounidad-denominacion}" readonly>
    </div>
    <div class="form-group col-lg-3">
        <label>IVA</label>
        <select class="form-control m-bot15" name="iva" id="iva" onChange="actualizarCostoTotal();" readonly>
            <option value="{producto-iva}" selected>{producto-iva}%</option>
            <option value="0">0%</option>
        </select>
    </div>
    <div class="form-group col-lg-3">
        <label>Cantidad</label>
        <input type="number" class="form-control" name="cantidad" id="cantidad" step="0.01" min="1" max="{egresodetalle-cantidad}" onBlur="actualizarCostoTotal();" value="{egresodetalle-cantidad}" required>
    </div>
    <div class="form-group col-lg-3">
        <label>P.Unitario</label>
        <input type="number" class="form-control" name="costo" id="costo" value="{egresodetalle-costo_producto}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
    </div>
    <div class="form-group col-lg-offset-6 col-lg-3">
        <label>Descuento</label>
        <input type="number" class="form-control" name="descuento_producto" id="descuento_producto" value="{egresodetalle-descuento}" step="0.01" onBlur="actualizarCostoTotal();" readonly>
        <input type="hidden" value="{producto-descuento}" step="0.01" readonly>
    </div>
    <div class="form-group col-lg-3">
        <label>Subtotal ($)</label>
        <input type="number" class="form-control" id="costo_total" name="costo_total" value="0" readonly>
        <input type="hidden" class="form-control" id="costo_total_oculto" name="costo_total_oculto" value="0" required>
    </div>
    <div class="form-group col-lg-2">
        <button type="button" class="btn btn-danger btn-xs" style="width:100%;" onClick="buscarProducto();"> <i class="fa fa-chevron-circle-left"></i>&nbsp;&nbsp; </button>
    </div>
    <div class="form-group col-lg-10">
        <input type="hidden" name="producto_id" id="producto_id" value="{producto-producto_id}">
        <input type="hidden" name="iva_original" id="iva_original" value="{producto-iva}">
        <input type="hidden" name="costo_original" id="costo_original" value="{producto-precio_venta}">
        <button type="button" class="btn btn-success btn-xs" onClick="egresarProducto();" style="width:100%;"> <i class="fa fa-plus-square"></i>&nbsp;&nbsp;Cargar a comprobante </button>
    </div>
</div>
